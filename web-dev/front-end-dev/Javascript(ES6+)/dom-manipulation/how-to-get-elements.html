<!-- Here you will understand how to retrieve elements in the DOM -->

<!DOCTYPE html>
<html>
<head>
  <title>Get Elements</title>
</head>
  
<body>
  <h1 id="main-title">Welcome to Clash Royale!</h1>
  <p class="game-text">The arena is your battle field!</p>
  <p class="game-text">Wait to see your opponent's moves, don't rush your attacks!</p>
  <div data-role="box">Box element</div>

  <script> // Within this <script> tag, we can write JS here without importing it
    
    /* By ID: use the .getElementById() method to retrieve that element
    So console.log() will output the following:
    - the tag (<h1>)
    - the id
    - the inner text (Welcome to Clash Royale!)
    */
    const title = document.getElementById("main-title");
    console.log("By ID:", title); // Output: By ID: <h1 id="main-title">Welcome to Clash Royale!</h1>

    /* By class: use the .getElementByClassName() method to retrieve that element
    So console.log() will output the following:
    - the tag (<p>)
    - the class name
    - the inner text (The arena is your battle field!)
    */
    const gameDesc = document.getElementsByClassName("game-text");
    console.log("By class:", gameDesc); // Output: By class: <p class="game-text">The arena is your battle field!</p>

    /* For ID & Class: use the .querySelector() method to retrieve that element (works both for ID and class)
    So console.log() will output the following:
    - grabs the first occurrence of that ID, class or attribute 
    - the ID, class, or attribute name
    - the inner text (The arena is your battle field!)
    */
    const grabbed = document.querySelector("game-text");
    console.log("Element retrieved:", grabbed);

    So console.log() will output the following:

</body>
</html>
