<!-- Here we will understand the differences between the window and document keywords -->

<!-- You use document when you're working with the actual content of the webpage — like HTML elements, structure, and user input.
     You use window when you’re dealing with browser-level behavior, like tabs, scrolling, alerts, screen size, etc. -->

<h1 id="main-title">Welcome Challenger</h1>
<button onclick="fullExperience()">Click Me</button>

<script>
  function fullExperience() {
    // First instance, let's change the title
    // Since we're dealing with HTML elements instead browser stuff i.e. alerts or window tabs, utilize 'document'
    const title = document.getElementById("main-title");
    title.textContent = "Prepare for Battle!";
    
    // In web dev, we have stuff like 'Alert' to literally alert the user of something
    // This is a window browser-level thing so we utilize window keyword
    window.alert("Battle phase initialized.");

    // Same with checking screen size
    if (window.innerWidth < 500) {
      alert("You’re on a small screen!");
    }

    // Another is scrolling in the window
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>
