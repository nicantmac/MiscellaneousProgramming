<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation and Aside Example</title>
</head>
<body>

  <nav>
    <h2>Main Navigation</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to My Blog</h1>
    <p>This is the main article content.</p>
  </main>

  <aside>
    <h3>Sidebar</h3>
    <p>This could contain related links, ads, or author bio.</p>
  </aside>

</body>
</html>
