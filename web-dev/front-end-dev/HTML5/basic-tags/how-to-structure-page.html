<!-- how-to-structure-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Structure a Page</title>
</head>
<body>

  <h1>Page Structure Tags</h1>

  <!-- div: Block-level container -->
  <div style="background-color: lightblue; padding: 10px;">
    <h2>This is inside a &lt;div&gt;</h2>
    <p>Divs are block-level containers often used to group sections or apply styling.</p>
  </div>

  <br> <!-- Line break -->

  <!-- span: Inline container -->
  <p>
    This is a sentence with a <span style="color: red;">highlighted word</span> using a &lt;span&gt; tag.
  </p>

  <!-- hr: Horizontal rule -->
  <hr>

  <p>Content after a horizontal line break.</p>

  <!-- Nested divs example -->
  <div style="border: 1px solid black; padding: 10px;">
    <h3>Outer Container</h3>
    <div style="background-color: beige; padding: 5px;">
      <p>This is a nested div.</p>
    </div>
  </div>

</body>
</html>
