<!-- Here we will work with how to create links in the DOM -->

<!--  ---| Notes |---
The target attribute in HTML defines where a linked document will open when a user clicks on a link (<a> tag)

target="_self":	Default â€” opens the link in the same tab or window
target="_blank": Opens the link in a new tab or window
target="_parent": Opens in the parent frame (used with nested frames, rarely used now)
target="_top": Opens in the full browser window, breaking out of any frames
framename: Opens the link in a specific named iframe (used when working with <iframe> elements)
-->

<!-- how-to-create-links.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Create Links</title>
</head>
<body>

  <h1>HTML Links</h1>

  <!-- Basic link -->
  <p><a href="https://www.google.com">Visit Google</a></p>

  <!-- To open links in a new tab 
       target="_blank": Opens the link in a new tab or window -->
  <p><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs (opens in new tab)</a></p>

  <!-- Email link -->
  <p><a href="mailto:example@example.com">Email Us</a></p>

  <!-- Phone link -->
  <p><a href="tel:+1234567890">Call Us</a></p>

  <!-- Internal link -->
  <p><a href="#section2">Jump to Section 2 below</a></p>

  <h2>Section 1</h2>
  <p>This is some content.</p>

  <h2 id="section2">Section 2</h2>
  <p>You jumped to this section!</p>

  <!-- Link inside a paragraph -->
  <p>
    You can also include a link <a href="https://github.com">inside a sentence</a> like this.
  </p>

  <!-- Link with a title tooltip -->
  <p><a href="https://example.com" title="Go to example site">Hover over me</a></p>

</body>
</html>
