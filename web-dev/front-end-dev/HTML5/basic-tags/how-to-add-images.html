<!-- Here we will work with how to add imgaes to the DOM -->

<!--  ---| Notes |---
The target attribute in HTML defines where a linked document will open when a user clicks on a link (<a> tag)

target="_self":	Default â€” opens the link in the same tab or window
target="_blank": Opens the link in a new tab or window
target="_parent": Opens in the parent frame (used with nested frames, rarely used now)
target="_top": Opens in the full browser window, breaking out of any frames
framename: Opens the link in a specific named iframe (used when working with <iframe> elements)
-->

<!-- Let's of course start with the header -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Add Images</title>
</head>

<body> <!-- In the body, we display; basic imgs, changing the height/width, imgs as links, and broken imgs -->
  <h1>Adding Images in HTML</h1>

  <!-- Basic image -->
  <img src="https://via.placeholder.com/150" alt="Placeholder image">

  <!-- Instead of width and height in the CSS, the width/height embedded here -->
  <p> 
    <!-- src: the image URL, width: sets the display width to 300 pixels, height: sets the display height to 100 pixels
         alt: alternative text shown if image fails to load or for screen readers -->
    <img src="https://via.placeholder.com/300x100" width="300" height="100" alt="Custom size image">
  </p>

  <!-- Image inside a link -->
  <p>
    <!-- <a>: is an Anchor tag that links sites i.e. Wikipedia
         href: stands for Hypertext REFerence, used in <a> tags to define the destination URL of the link -->
    <a href="https://www.wikipedia.org/">
      <img src="https://via.placeholder.com/100" alt="Wikipedia Logo">
    </a>
  </p>

  <!-- Image with title (tooltip) -->
  <p>
    <img src="https://via.placeholder.com/200" alt="Hover for more" title="This shows when you hover!">
  </p>

  <!-- Broken image example (shows alt text) -->
  <p>
    <img src="brokenimage.jpg" alt="Image failed to load">
  </p>

  <!-- Image alignment demo (basic) -->
  <p>
    <img src="https://via.placeholder.com/100" alt="Left aligned" style="float:left; margin-right:10px;">
    This text flows next to the image using `float:left`.
  </p>

</body>
</html>
