<!-- Here we will work with how to add imgaes to the DOM -->

<!-- Let's of course start with the header -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How to Add Images</title>
</head>

<body> <!-- In the body, we display; basic imgs, changing the height/width, imgs as links, and broken imgs -->
  <h1>Adding Images in HTML</h1>

  <!-- Basic image -->
  <img src="https://via.placeholder.com/150" alt="Placeholder image">

  <!-- Image with width/height -->
  <p>
    <img src="https://via.placeholder.com/300x100" width="300" height="100" alt="Custom size image">
  </p>

  <!-- Image inside a link -->
  <p>
    <a href="https://www.wikipedia.org/">
      <img src="https://via.placeholder.com/100" alt="Wikipedia Logo">
    </a>
  </p>

  <!-- Image with title (tooltip) -->
  <p>
    <img src="https://via.placeholder.com/200" alt="Hover for more" title="This shows when you hover!">
  </p>

  <!-- Broken image example (shows alt text) -->
  <p>
    <img src="brokenimage.jpg" alt="Image failed to load">
  </p>

  <!-- Image alignment demo (basic) -->
  <p>
    <img src="https://via.placeholder.com/100" alt="Left aligned" style="float:left; margin-right:10px;">
    This text flows next to the image using `float:left`.
  </p>

</body>
</html>
