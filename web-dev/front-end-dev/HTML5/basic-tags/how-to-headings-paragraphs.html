<!-- how-to-use-headings-paragraphs.html -->
<!-- <h1> to <h6> are used for headings. h1 is the most important, h6 is the least. -->
<!-- <p> defines a paragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Headings and Paragraphs</title>
</head>
<body>
  <h1>Main Heading</h1>
  <p>This is a regular paragraph explaining something important.</p>

  <h2>Subheading</h2>
  <p>Here's some more detail under the subheading.</p>

  <h3>Minor Heading</h3>
  <p>Even more information in a smaller section.</p>
</body>
</html>
