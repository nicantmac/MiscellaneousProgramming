<!-- radio-checkbox-select.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Controls: Radio, Checkbox, Select</title>
</head>
<body>

  <h1>Preferences</h1>

  <form>
    <!-- Radio buttons -->
    <p>Choose a size:</p>
    <label><input type="radio" name="size" value="small"> Small</label><br>
    <label><input type="radio" name="size" value="medium"> Medium</label><br>
    <label><input type="radio" name="size" value="large"> Large</label>

    <br><br>

    <!-- Checkboxes -->
    <p>Pick your toppings:</p>
    <label><input type="checkbox" name="topping" value="cheese"> Cheese</label><br>
    <label><input type="checkbox" name="topping" value="mushrooms"> Mushrooms</label><br>
    <label><input type="checkbox" name="topping" value="pepperoni"> Pepperoni</label>

    <br><br>

    <!-- Dropdown menu -->
    <p>Select your country:</p>
    <select name="country">
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="uk">United Kingdom</option>
    </select>

    <br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
